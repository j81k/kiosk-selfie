<html>
	<head>
		<script src="jquery-1.11.1.min.js" ></script>
		<script type="text/javascript">
			

			function getCaret(el) {
			    if (el.selectionStart) {
			        return el.selectionStart;
			    } else if (document.selection) {
			        el.focus();

			        var r = document.selection.createRange();
			        if (r == null) {
			            return 0;
			        }

			        var re = el.createTextRange(),
			            rc = re.duplicate();
			        re.moveToBookmark(r.getBookmark());
			        rc.setEndPoint('EndToStart', re);

			        return rc.text.length;
			    }
			    return 0;
			}

			function resetCursor(txtElement, currentPos) { 
			    if (txtElement.setSelectionRange) { 
			        txtElement.focus(); 
			        txtElement.setSelectionRange(currentPos, currentPos); 
			    } else if (txtElement.createTextRange) { 
			        var range = txtElement.createTextRange();  
			        range.moveStart('character', currentPos); 
			        range.select(); 
			    } 
			}

			function hasClass(ele, cls) 
			{
				return (' ' + ele.className + ' ' ).indexOf(' ' + cls + ' ') > -1;
			}



			

		$(document).ready(function(){

			alert(document.activeElement.innerHTML);
			
			$('.backspace-btn').on('click', function(){
	            
	            var inps = document.getElementsByTagName('input')
	            ,	_inp = null;

	            for (i = 0; i < inps.length; i++) {
	            	if (hasClass(inps[i], 'active')) {
	            		_inp = inps[i];
	            	}
	            }

	            if (_inp != null) {
	                
				    var currentPos = getCaret(_inp);
				    console.log('Pos: '+ currentPos);    
				    var text = $(_inp).val();

				    var backSpace = text.substr(0, currentPos-1) + text.substr(currentPos, text.length);

				    $(_inp).val(backSpace);
				    
				    resetCursor(_inp, currentPos-1);

	            }
	        });
		});

		</script>

	</head>
	<body>
		<input type="text" class="active" value="welcome to new World" />
		<button class="backspace-btn">Backspace</button>
	</body>
</html>
